<table>
    {% block meta_table %}
        {% for row in table %}
            <tr>
                {% block meta_row %}
                    {% for cell in row %}
                        <td>
                            {% block meta_cell_value %}
                                {{ cell }}
                            {% endblock %}
                        </td>
                    {% endfor %}

                {% endblock %}
            </tr>
        {% endfor %}

    {% endblock %}
</table>
